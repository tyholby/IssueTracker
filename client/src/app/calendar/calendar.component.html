<div class="issue-tracker-calendar" layout="column" flex>
	<md-progress-bar mode="indeterminate" *ngIf="calendarOptions === null"></md-progress-bar>
	<angular2-fullcalendar id="app-full-calendar" *ngIf="calendarOptions !== null" flex="100" class="calendar-container" [options]="calendarOptions"></angular2-fullcalendar>
</div>
